<!DOCTYPE html>
<html>
  <head>

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>

    <meta charset="utf-8">
    <title>Dog &amp; Cat Talk</title>

  <body>
    <div class="container">
      <h1>Talk to webpage</h1>
      <p>click a button to say something to the webpage. See what it says back!</p>

      <button class="btn btn-primary" id="cat">Meow</button>
      <button class="btn btn-primary" id="dog">Bark</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Cat says:</h2>

          <ul class="catSays">

          </ul>
        </div>
        <div class="col-md-6">
          <h2>Dog says:</h2>
          <ul class="dogSays">

          </ul>
        </div>
      </div>

      <div id="show_kitty">
        <p>Here is a <span class="clickable">gift</span> for you!</p>
      </div>
      <div class="hide_kitty">
        <p>Hide your Kitty <span class="clickable">gift</span></p>
        <img src="img/kitty-pic.jpg">
      </div>
    </div>
  </body>
</html>
